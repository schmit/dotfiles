# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

set -g default-terminal "tmux-256color"
# Enable truecolor/RGB for modern terminals
set -sa terminal-features 'xterm-256color:RGB'
set -g set-clipboard on

# Zero is too far away
set -g base-index 1

set -g history-limit 10000

setw -g monitor-activity on

# Enable mouse mode
set -g mouse on

# Automatically reindex windows
set-option -g renumber-windows on

set -sg escape-time 0

# Incase Ctrl is still held down when switching windows
bind C-p previous-window
bind C-n next-window
bind C-w choose-window
# Removed to avoid conflict with terminal clear
# bind C-l last-window
bind C-d detach-client

# THEME (Tokyonight Night inspired)
set -g status-style "bg=#1a1b26,fg=#a9b1d6"
set -g window-status-separator ''
set -g window-status-format ' #I:#W#F '
set -g window-status-style "fg=#7aa2f7,bg=default"
set -g window-status-current-format ' #I:#W#F '
set -g window-status-current-style "fg=#c0caf5,bg=#283457,bold"
set -g status-interval 60
set -g status-left-length 30
set -g status-right '#[fg=#7aa2f7]#S #[fg=#a9b1d6]| %Y-%m-%d %H:%M #[default]'


# Use FISH shell -- not needed if Fish is default shell
# set -g default-command /usr/homebrew/bin/fish
# set -g default-shell /usr/homebrew/bin/fish

# Start pane numbering at 1 (to match window base-index)
set -g pane-base-index 1

# Use vi keys in copy mode and yank to macOS clipboard
set -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'
bind -T copy-mode-vi Y send -X copy-line
